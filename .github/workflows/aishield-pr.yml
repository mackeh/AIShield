name: AIShield PR Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: aishield-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  scan-and-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install AIShield
        run: cargo install --path crates/aishield-cli

      - name: Run AIShield scan (changed files only)
        run: |
          aishield scan . \
            --format json \
            --output results.json \
            --dedup normalized \
            --changed-from "${{ github.event.pull_request.base.sha }}"

      - name: Post PR review comments
        if: always() && hashFiles('results.json') != ''
        uses: ./integrations/github-action
        with:
          results-file: results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          severity-threshold: high
          max-comments: "25"

      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aishield-pr-results
          path: results.json
          if-no-files-found: warn
          retention-days: 7
