id: AISHIELD-JS-AUTH-001
title: Timing-Unsafe Token Comparison
severity: high
confidence_that_ai_generated: 0.84
languages: [javascript]
category: auth
cwe_id: CWE-287
owasp_category: A07:2021 - Identification and Authentication Failures
ai_tendency: AI-generated middleware frequently compares secrets with strict equality.
pattern:
  any:
    - "token === "
    - "apikey === "
  not:
    - "timingsafeequal("
fix:
  suggestion: Use crypto.timingSafeEqual() for constant-time comparison of secrets.
tags: [auth, timing-attack]
