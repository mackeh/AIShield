id: AISHIELD-PY-CRYPTO-003
title: Password Stored with Reversible Encoding
severity: critical
confidence_that_ai_generated: 0.92
languages: [python]
category: auth
ai_tendency: AI often confuses encoding with hashing when asked to store passwords.
pattern:
  contains:
    - "base64.b64encode(password"
    - "password = base64.b64encode"
fix:
  suggestion: Replace reversible encoding with argon2id or bcrypt password hashing.
