id: AISHIELD-SEC-SECRETS-005
title: Embedded Private Key
severity: critical
confidence_that_ai_generated: 0.90
languages: [python, javascript, go, rust, java, csharp, ruby, php, kotlin, swift]
category: secrets
cwe_id: CWE-321
owasp_category: "A07:2021 - Identification and Authentication Failures"
ai_tendency: AI code generators commonly inline PEM-encoded private keys in examples for TLS, SSH, or JWT signing, which are then committed to repositories.
pattern:
  any:
    - "-----begin rsa private key-----"
    - "-----begin private key-----"
    - "-----begin ec private key-----"
    - "-----begin openssh private key-----"
fix:
  suggestion: Store private keys in a secure vault or secrets manager. Reference them via file paths or environment variables, never embed them in source code.
tags: [secrets, private-key, pem, tls, ssh, cryptography]
