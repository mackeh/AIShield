id: AISHIELD-SEC-SECRETS-001
title: Hardcoded AWS Access Key ID
severity: critical
confidence_that_ai_generated: 0.85
languages: [python, javascript, go, rust, java, csharp, ruby, php, kotlin, swift]
category: secrets
cwe_id: CWE-798
owasp_category: "A07:2021 - Identification and Authentication Failures"
ai_tendency: AI code generators often include placeholder AWS credentials that get committed to version control.
pattern:
  any:
    - "akia"
fix:
  suggestion: Use environment variables, AWS IAM roles, or a secrets manager (e.g., AWS Secrets Manager, HashiCorp Vault) instead of hardcoded AWS access key IDs.
tags: [secrets, aws, credentials, access-key]
