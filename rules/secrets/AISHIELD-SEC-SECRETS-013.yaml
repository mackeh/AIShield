id: AISHIELD-SEC-SECRETS-013
title: Database Connection String with Embedded Password
severity: critical
confidence_that_ai_generated: 0.85
languages: [python, javascript, go, rust, java, csharp, ruby, php, kotlin, swift]
category: secrets
cwe_id: CWE-798
owasp_category: "A07:2021 - Identification and Authentication Failures"
ai_tendency: AI code generators routinely produce database connection strings with inline usernames and passwords, especially in ORM setup and quickstart examples.
pattern:
  all:
    - "://"
    - ":"
    - "@"
  any:
    - "postgres"
    - "mysql"
    - "mongodb"
    - "redis"
fix:
  suggestion: Use environment variables (DATABASE_URL) or a secrets manager for database connection strings. Separate credentials from connection configuration.
tags: [secrets, database, connection-string, password, credentials]
