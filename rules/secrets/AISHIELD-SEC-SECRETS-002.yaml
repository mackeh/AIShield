id: AISHIELD-SEC-SECRETS-002
title: Hardcoded AWS Secret Access Key
severity: critical
confidence_that_ai_generated: 0.85
languages: [python, javascript, go, rust, java, csharp, ruby, php, kotlin, swift]
category: secrets
cwe_id: CWE-798
owasp_category: "A07:2021 - Identification and Authentication Failures"
ai_tendency: AI assistants frequently generate example AWS configurations with hardcoded secret keys rather than referencing secure credential stores.
pattern:
  any:
    - "aws_secret"
    - "aws secret"
  not:
    - "# rotate"
    - "# rotation"
    - "// rotate"
    - "// rotation"
    - "todo: rotate"
    - "must rotate"
    - "should rotate"
fix:
  suggestion: Use environment variables (AWS_SECRET_ACCESS_KEY), IAM roles, or a secrets manager instead of hardcoded AWS secret access keys.
tags: [secrets, aws, credentials, secret-key]
