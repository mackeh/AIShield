id: AISHIELD-SEC-SECRETS-006
title: GitHub Personal Access Token
severity: critical
confidence_that_ai_generated: 0.85
languages: [python, javascript, go, rust, java, csharp, ruby, php, kotlin, swift]
category: secrets
cwe_id: CWE-798
owasp_category: "A07:2021 - Identification and Authentication Failures"
ai_tendency: AI assistants often generate GitHub API examples with placeholder tokens using real token prefixes that may be replaced with actual tokens before committing.
pattern:
  any:
    - "ghp_"
    - "github_pat_"
    - "gho_"
    - "ghu_"
    - "ghs_"
fix:
  suggestion: Use environment variables (GITHUB_TOKEN), GitHub Apps with installation tokens, or a secrets manager for GitHub authentication. Never hardcode tokens.
tags: [secrets, github, personal-access-token, credentials]
