id: AISHIELD-SEC-SECRETS-003
title: GCP Service Account JSON Key
severity: critical
confidence_that_ai_generated: 0.80
languages: [python, javascript, go, rust, java, csharp, ruby, php, kotlin, swift]
category: secrets
cwe_id: CWE-798
owasp_category: "A07:2021 - Identification and Authentication Failures"
ai_tendency: AI code generators often embed GCP service account JSON credentials inline instead of referencing external credential files or workload identity.
pattern:
  all:
    - "service_account"
    - "private_key"
fix:
  suggestion: Use GCP Workload Identity, Application Default Credentials, or mount service account keys from a secrets manager. Never embed private keys in source code.
tags: [secrets, gcp, google-cloud, service-account, credentials]
