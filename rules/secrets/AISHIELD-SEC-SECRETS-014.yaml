id: AISHIELD-SEC-SECRETS-014
title: Hardcoded Password Assignment
severity: high
confidence_that_ai_generated: 0.85
languages: [python, javascript, go, rust, java, csharp, ruby, php, kotlin, swift]
category: secrets
cwe_id: CWE-798
owasp_category: "A07:2021 - Identification and Authentication Failures"
ai_tendency: AI assistants often generate code with hardcoded password values in configuration, authentication, or database setup examples.
pattern:
  all:
    - "password"
    - "="
  not:
    - "os.environ"
    - "process.env"
    - "getenv"
    - "env::"
    - "input("
    - "prompt("
    - "none"
    - "null"
    - "\"\""
    - "''"
fix:
  suggestion: Read passwords from environment variables, a secrets manager, or secure user input. Never assign password literals in source code.
tags: [secrets, password, credentials, hardcoded]
