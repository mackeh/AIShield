id: AISHIELD-SEC-SECRETS-015
title: Google API Key
severity: high
confidence_that_ai_generated: 0.80
languages: [python, javascript, go, rust, java, csharp, ruby, php, kotlin, swift]
category: secrets
cwe_id: CWE-798
owasp_category: "A07:2021 - Identification and Authentication Failures"
ai_tendency: AI code generators often embed Google API keys (AIza prefix) directly in code for Maps, Translate, or other Google API examples.
pattern:
