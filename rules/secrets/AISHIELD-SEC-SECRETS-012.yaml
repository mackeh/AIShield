id: AISHIELD-SEC-SECRETS-012
title: Twilio Auth Token
severity: high
confidence_that_ai_generated: 0.80
languages: [python, javascript, go, rust, java, csharp, ruby, php, kotlin, swift]
category: secrets
cwe_id: CWE-798
owasp_category: "A07:2021 - Identification and Authentication Failures"
ai_tendency: AI assistants frequently hardcode Twilio account SIDs and auth tokens in SMS/voice examples rather than using environment-based configuration.
pattern:
  all:
    - "twilio"
    - "auth"
  any:
    - "token"
    - "sid"
fix:
  suggestion: Use environment variables (TWILIO_AUTH_TOKEN, TWILIO_ACCOUNT_SID) or a secrets manager for Twilio credentials. Never embed them in source code.
tags: [secrets, twilio, auth-token, sms, credentials]
